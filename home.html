<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendRadar 热点聚合榜</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2a5bd7, #1b90ff);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    .trend-item {
      border-bottom: 1px solid #eee;
      padding: 16px 0;
      transition: background 0.2s;
    }

    .trend-item:hover {
      background: #f6faff;
    }

    .trend-title a {
      color: #1b1b1b;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.4;
    }

    .trend-title a:hover {
      color: #2a5bd7;
      text-decoration: underline;
    }

    .trend-meta {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #666;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .trend-source {
      background: #eef4ff;
      color: #2a5bd7;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .trend-heat {
      background: #fff4e5;
      color: #e68a00;
      padding: 2px 6px;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin: 25px 0 15px 0;
    }
  </style>
</head>
<body>
  <header>🌐 TrendRadar 热点聚合榜</header>

  <main>
    <h2>最新趋势（按热度排序）</h2>
    <div id="trend-list">加载中...</div>
  </main>

  <footer>数据自动更新 · 来自知乎、微博、百度、头条、Google News 等多源聚合</footer>

  <script>
    async function loadTrends() {
      try {
        const resp = await fetch("./api/trends.json");
        if (!resp.ok) throw new Error("无法加载 trends.json");
        const data = await resp.json();

        const list = document.getElementById("trend-list");
        list.innerHTML = "";

        data.topics.forEach(t => {
          const item = document.createElement("div");
          item.className = "trend-item";
          item.innerHTML = `
            <div class="trend-title">
              <a href="${t.url}" target="_blank" rel="noopener noreferrer">${t.title}</a>
            </div>
            <div class="trend-meta">
              <span class="trend-source">来源：${t.source}</span>
              <span class="trend-heat">热度：${t.heat}</span>
            </div>
          `;
          list.appendChild(item);
        });
      } catch (err) {
        document.getElementById("trend-list").innerHTML = "❌ 加载失败，请检查 trends.json 或 API 输出路径。";
        console.error(err);
      }
    }

    loadTrends();
  </script>
</body>
</html>
