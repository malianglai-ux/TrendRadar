<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>投资热点 | TrendRadar</title>
  <link rel="icon" href="./img/trend-icon.png" />
  <meta name="description" content="TrendRadar 投资热点自动追踪系统" />
  <style>
    body {
      font-family: "Inter", "PingFang SC", "Microsoft Yahei", sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #1f2d3d;
    }

    /* 顶部导航栏 */
    .header {
      background: #0f172a;
      color: #fff;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .header-title {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .logo {
      width: 28px;
      margin-right: 10px;
    }

    .update-time {
      font-size: 0.9rem;
      color: #a0aec0;
    }

    /* 主体布局 */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      padding: 0 20px;
    }

    /* 区块卡片 */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      padding: 24px;
    }

    .card h2 {
      margin-top: 0;
      border-left: 4px solid #2563eb;
      padding-left: 10px;
      color: #2563eb;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* 趋势新闻卡片 */
    .trend-card {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .trend-card:last-child {
      border: none;
    }

    .trend-card h3 {
      margin: 0 0 6px 0;
      font-weight: 600;
      color: #1f2937;
    }

    .source {
      color: #666;
      font-size: 0.9rem;
    }

    /* 热词样式 */
    .keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .keywords span {
      background: #f0f2f5;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .keywords span:hover {
      background: #e0e7ff;
      color: #1a56db;
    }

    /* 页脚 */
    .footer {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 0.85rem;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-title">
      <img src="./img/trend-icon.png" alt="logo" class="logo" />
      <span>投资热点 | TrendRadar</span>
    </div>
    <div class="update-time" id="update-time">加载中...</div>
  </header>

  <main class="container">
    <section class="card" id="trend-content">
      <h2>📈 今日重点趋势</h2>
      <div class="trend-card">
        <h3>数据加载中...</h3>
      </div>
    </section>

    <section class="card">
      <h2>🔥 热搜关键词</h2>
      <div class="keywords">
        <span>人工智能</span>
        <span>台积电</span>
        <span>碳中和</span>
        <span>ChatGPT</span>
        <span>光伏</span>
        <span>减税</span>
        <span>汽车芯片</span>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 TrendRadar | 数据来源：华尔街见闻 · 新浪财经 · 百度指数</p>
  </footer>

  <script>
    // 更新时间显示
    document.getElementById("update-time").textContent =
      "更新于 " +
      new Date().toLocaleString("zh-CN", { hour12: false });

    // 自动加载最新日报文件
    async function loadLatestReport() {
      try {
        const resp = await fetch("./output/");
        const text = await resp.text();

        // 匹配 output 文件夹中最新日期的文件夹
        const matches = [...text.matchAll(/href="(\d{8,})\/"/g)];
        if (!matches.length) return;

        const latestFolder = matches[matches.length - 1][1];
        const reportUrl = `./output/${latestFolder}/html/当日热点.html`;

        const reportResp = await fetch(reportUrl);
        if (reportResp.ok) {
          const html = await reportResp.text();
          document.getElementById("trend-content").innerHTML = html;
        }
      } catch (err) {
        console.error("加载日报失败:", err);
      }
    }

    loadLatestReport();
  </script>
</body>
</html>
