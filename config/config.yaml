app:
  # 将下面的 URL 替换为您自己的 GitHub Pages 地址
  base_url: "https://malianglai-ux.github.io/TrendRadar"
  version_check_url: "https://api.github.com/repos/joyce677/TrendRadar/releases/latest"
  show_version_update: false  # 不显示版本更新提示

crawler:
  request_interval: 800  # 请求间隔(毫秒)
  enable_crawler: true   # 是否启用爬取新闻功能
  use_proxy: false       # 是否启用代理
  default_proxy: ""      # 不使用代理

# 🔸 daily（当日汇总模式）
# 🔸 current（当前榜单模式）
# 🔸 incremental（增量监控模式）
report:
  mode: "daily"          # 每日汇总模式
  rank_threshold: 5       # 排名高亮阈值

notification:
  enable_notification: false        # 禁用所有消息推送
  message_batch_size: 4000          # 保留字段，防止 KeyError
  batch_send_interval: 1
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
  silent_push:
    enabled: false
    time_range:
      start: "20:00"
      end: "22:00"
    once_per_day: true
    push_record_retention_days: 7
  webhooks:
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""
    telegram_bot_token: ""
    telegram_chat_id: ""

# 新闻热度计算权重（保留原始算法结构）
weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

# 🔹 精选财经新闻源（剔除娱乐类平台）
platforms:
  - id: "wallstreetcn-hot"
    name: "华尔街见闻"
  - id: "cls-hot"
    name: "财联社热门"
  - id: "eastmoney"
    name: "东方财富"
  - id: "xueqiu"
    name: "雪球"
  - id: "ifeng"
    name: "凤凰网财经"
  - id: "sina_finance"
    name: "新浪财经"
  - id: "caixin"
    name: "财新网"
