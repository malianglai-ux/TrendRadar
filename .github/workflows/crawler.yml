name: Hot News Crawler (build & deploy)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 0 * * *"
    - cron: "30 12 * * *"

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

env:
  TZ: Asia/Shanghai

jobs:
  crawl_build_deploy:
    runs-on: ubuntu-latest
    name: crawl_build_deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run crawler
        run: |
          echo ">>> Running crawler main.py"
          python main.py

      - name: Prepare Pages bundle
        run: |
          set -e
          rm -rf _site && mkdir -p _site
          # å¤åˆ¶äº§ç‰©
          if [ -d output ]; then rsync -a output/ _site/output/; fi
          if [ -d api ]; then rsync -a api/ _site/api/; fi
          if [ -d img ]; then rsync -a img/ _site/img/; fi
          # ğŸ”¥ å¼ºåˆ¶æ‹·è´ home.html ä½œä¸ºé¦–é¡µï¼ˆé¿å…ç©ºç™½æˆ–æ—§æ¨¡æ¿ï¼‰
          if [ -f home.html ]; then
            cp -f home.html _site/index.html
          elif [ -f index.html ]; then
            cp -f index.html _site/index.html
          else
            echo "<h1>TrendRadar éƒ¨ç½²æˆåŠŸ</h1>" > _site/index.html
          fi
          if [ -f CNAME ]; then cp -f CNAME _site/CNAME; fi
          echo ">>> _site ç›®å½•ç»“æ„"
          find _site -maxdepth 2 -type f | sort || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Done
        run: echo "âœ… éƒ¨ç½²å®Œæˆï¼Œè®¿é—® ${{ steps.deployment.outputs.page_url }}"
