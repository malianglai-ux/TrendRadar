name: Hot News Crawler (build & deploy)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'   # 北京时间09:00，可按需改

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  crawl_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        run: python main.py

      - name: Generate front-end artifacts
        run: python tools/generate_outputs.py

      # 把站点内容打包给 Pages（根目录有 index.html）
      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: crawl_build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
