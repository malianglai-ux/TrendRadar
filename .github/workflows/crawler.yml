name: Hot News Crawler (build & deploy)

permissions:
  contents: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *" # 每4小时自动执行，可自行调整

jobs:
  crawl_build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run crawler
        run: |
          echo ">>> 开始运行爬虫 main.py"
          python main.py
          echo ">>> 爬虫完成，检查输出文件："
          ls -lh api || true

      - name: Generate metrics.json
        run: |
          echo ">>> 生成 metrics.json"
          python main.py
          echo ">>> 检查输出目录："
          ls -R output || true

      - name: Restore dashboard index.html
        run: |
          echo ">>> 恢复新版首页 layout"
          mkdir -p tools/dashboard
          cp -f tools/dashboard/index.html ./index.html
          git add index.html || true

      - name: Commit and push data changes
        run: |
          echo ">>> 提交更新数据..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add api/trends.json || true
          git add output || true
          git commit -m "Auto update by GitHub Actions at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push || echo "No push (forked repo)"

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: crawl_build_deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
