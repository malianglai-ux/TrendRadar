name: Hot News Crawler (build & deploy)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 = 北京/台北 09:00

permissions:
  contents: write         # 提交抓取结果
  pages: write            # 发布 Pages
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  crawl_build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
     
      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
          # 如仍缺依赖，再用下行（需要 sudo）
          # sudo npx playwright install-deps chromium
      
      - name: Run crawler
        env:
          GITHUB_ACTIONS: true
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py

      - name: Commit changes (if any)
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add -A
          git diff --quiet && echo "No changes" || git commit -m "Auto update by GitHub Actions"
          git diff --quiet && echo "Nothing to push" || git push

      # ---- GitHub Pages 部署 ----
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./"        # 根目录含 index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
