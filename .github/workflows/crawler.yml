name: Hot News Crawler (build & deploy)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"  # 每4小时自动执行一次，可自行调整

jobs:
  crawl_build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run crawler
        run: |
          echo ">>> 运行 main.py 爬虫..."
          python main.py
          echo ">>> 爬虫完成，检查生成文件：api/trends.json"
          ls -l api

      - name: Generate metrics.json
        run: |
          echo ">>> 生成 metrics.json ..."
          python main.py  # 你的 main.py 最后已经自动包含 build_metrics_from_trends
          echo ">>> 检查输出目录"
          ls -R output || true

      - name: Commit and push data changes
        run: |
          echo ">>> 提交更新..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add api/trends.json || true
          git add output || true
          git commit -m "Auto update by GitHub Actions at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push || echo "No push (forked repo)"

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: crawl_build_deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
