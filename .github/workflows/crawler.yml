name: Hot News Crawler (build & deploy)

on:
  workflow_dispatch:

jobs:
  crawl_build_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run crawler
        run: python main.py

      - name: Generate front-end artifacts
        run: |
          mkdir -p ./output
          echo "Crawler finished. Preparing site content."

      - name: Keep index.html
        run: |
          cp ./index.html ./output/index.html

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: crawl_build_deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
